<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Al - Hamid Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Socket.IO -->
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-emerald-900 via-green-950 to-emerald-900 text-white h-screen overflow-hidden">

<!-- LOGIN -->
<div id="login" class="flex items-center justify-center h-full">
  <div class="bg-white/10 backdrop-blur-xl p-8 rounded-2xl shadow-xl w-80">
    <h1 class="text-2xl font-bold text-center mb-4">ğŸ•Œ Al - Hamid Chat</h1>
    <input id="nameInput" placeholder="Nama bebas kamu"
      class="w-full px-4 py-2 rounded-xl text-black mb-4"/>
    <button onclick="login()"
      class="w-full bg-emerald-500 hover:bg-emerald-600 transition py-2 rounded-xl font-semibold">
      Masuk
    </button>
  </div>
</div>

<!-- CHAT APP -->
<div id="app" class="hidden h-full grid grid-cols-4">

  <!-- USER LIST -->
  <div class="bg-white/5 backdrop-blur-xl p-4">
    <h2 class="font-semibold mb-3">ğŸ‘¥ Online</h2>
    <ul id="users" class="space-y-2 text-sm"></ul>
  </div>

  <!-- CHAT -->
  <div class="col-span-3 flex flex-col">

    <div class="p-4 bg-white/10 font-semibold">
      ğŸŒ Main Chat
    </div>

    <div id="messages" class="flex-1 p-4 space-y-2 overflow-y-auto"></div>

    <div class="p-4 bg-white/10 flex gap-2">
      <input id="msg"
        class="flex-1 px-4 py-2 rounded-xl text-black"
        placeholder="Ketik pesan..."/>
      <button onclick="sendMessage()"
        class="bg-emerald-500 px-4 rounded-xl">
        Kirim
      </button>
    </div>

  </div>
</div>

<script>
  const socket = io("http://localhost:3000");

  let userId = localStorage.getItem("userId") || crypto.randomUUID();
  localStorage.setItem("userId", userId);
  let username = "";

  function login() {
    const name = nameInput.value.trim();
    if (!name) return alert("Nama wajib diisi");

    username = name;

    socket.emit("join", { userId, name });

    document.getElementById("login").classList.add("hidden");
    document.getElementById("app").classList.remove("hidden");
  }

  function sendMessage() {
    const text = msg.value.trim();
    if (!text) return;

    socket.emit("message", {
      from: userId,
      name: username,
      text
    });

    msg.value = "";
  }

  socket.on("users", users => {
    const list = document.getElementById("users");
    list.innerHTML = "";

    users.forEach(u => {
      const li = document.createElement("li");
      li.textContent = u.name;
      li.className = "opacity-80";
      list.appendChild(li);
    });
  });

  socket.on("message", msg => {
    const box = document.createElement("div");
    box.className = msg.from === userId ? "text-right" : "text-left";

    box.innerHTML = `
      <div class="text-xs opacity-60 mb-1">${msg.name}</div>
      <span class="inline-block bg-emerald-600/80 px-3 py-1 rounded-xl">
        ${msg.text}
      </span>
    `;

    messages.appendChild(box);
    messages.scrollTop = messages.scrollHeight;
  });
</script>

</body>
</html>
